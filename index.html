<!DOCTYPE html>
<html lang="en">

<head>

   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <title>Document</title>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div class="form-block">
      <form action="#" method="get">
         <h2>Your logo</h2>
         <h1 id="logo">Login</h1>

         <label for="mail">Email</label>
         <br>
         <input class="input-email" placeholder="username@gmail.com" type="email" id="mail" name="user_mail">
         <br>
         <label for="password">Password</label>
         <br>
         <input class="input-password" placeholder="Password" type="password" id="password" name="user_password">
         <br>

         <a href="">Forgot Password?</a>

         <button type="submit">Sing in</button>

         <p>or continue with</p>

         <div class="link-block">
            <a href=""><img src="img/flat-color-icons_google.png" alt=""></a>
            <a href=""><img src="img/akar-icons_github-fill.png" alt=""></a>
            <a href=""><img src="img/Group.png" alt=""></a>
         </div>

         <p>Don't have an account yet? <a href="">Register for free</a></p>
      </form>
   </div>

   <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
   <script src="js/main.js"></script>
</body>

</html>
